<div class="header">
  <nav class="navbar navbar-inverse">
    <div>
      <a class="navbar-brand">Menu</a>

      <button class="button" class="navbar-toggle" (click)="onToggleMenu()">
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>

    </div>

    <div class="collapse navbar-collapse" [ngClass]="{'toggleMenuStyle':toggleMenu === true}">
      <ul class="nav navbar-nav" *ngFor="let item of items">
        <li><a (click)="getSubMenu(item)">{{item.label}}</a>
          <ul>
            <span *ngFor="let subitem of subitems">
              <li *ngIf="item.label === subitem.father" (click)="confirmaSubMenu(subitem)">{{subitem.label}}</li>
            </span>

          </ul>
        </li>
      </ul>
    </div>
  </nav>
</div>
